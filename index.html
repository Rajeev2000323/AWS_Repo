<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            text-align: center;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .content {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        My Simple Webpage
    </header>
    <div class="content">
        <h2>Welcome!</h2>
        <p>This is a basic HTML template with simple styling. You can modify it as needed.</p>
    </div>
    <footer>
        &copy; 2025 Simple Webpage. All Rights Reserved.
    </footer>
</body>
</html>
